# --- Basics ---
font_family      JetBrains Mono
font_size        11.0
cursor_shape     block
scrollback_lines 20000
enable_audio_bell no
visual_bell_duration 0.0

# --- Wayland friendliness ---
# kitty auto-detects, but this prevents some weirdness on certain setups
linux_display_server wayland

# --- Transparency ---
# 0.0 = fully opaque, 1.0 = fully transparent (aka invisible)
background_opacity 0.85

# If you use blur in your compositor/shell, kitty will just provide the alpha.
# If you don't, it'll still look good as plain transparency.

# --- Window layout / behavior ---
remember_window_size  yes
initial_window_width  120c
initial_window_height 32c
confirm_os_window_close 0

# --- Tabs ---
tab_bar_style powerline
tab_powerline_style slanted
active_tab_font_style bold
inactive_tab_font_style normal
tab_title_template "{index}: {title}"

# --- Splits ---
# Keep a little breathing room between splits
window_padding_width 8
window_margin_width  0

# --- Colors (simple built-in-ish Gruvbox vibe) ---
foreground            #ebdbb2
background            #1d2021
selection_foreground  #1d2021
selection_background  #fabd2f

color0  #1d2021
color1  #cc241d
color2  #98971a
color3  #d79921
color4  #458588
color5  #b16286
color6  #689d6a
color7  #a89984
color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2

# Load keybinds from a separate file (clean for dotfiles)
include keys.conf
